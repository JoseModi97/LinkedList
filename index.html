<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min Max Linked List UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-5">
  <h1 class="mb-4">Min/Max Doubly Linked List</h1>
  <div class="input-group mb-3">
    <input type="number" id="valueInput" class="form-control" placeholder="Enter number">
    <button id="insertBtn" class="btn btn-primary">Insert</button>
  </div>
  <div class="mb-3">
    <button id="extractMinBtn" class="btn btn-warning me-2">Extract Min</button>
    <button id="extractMaxBtn" class="btn btn-warning">Extract Max</button>
  </div>
  <div class="mb-3">
    <button id="clearBtn" class="btn btn-secondary">Clear List</button>
  </div>
  <ul id="listDisplay" class="list-group mb-3"></ul>
  <div id="listVisual" class="d-flex flex-wrap align-items-center mb-3"></div>
  <div class="alert alert-info" id="listInfo">List is empty.</div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
